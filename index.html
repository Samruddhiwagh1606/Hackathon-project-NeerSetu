  <style>
    .bg-yellow-custom { background-color: #FFEB3B; }
    .bg-lightyellow-custom { background-color: #c9e9ff; }
    .bg-pink-custom { background-color: #F50057; }
    .bg-black-custom { background-color: #000000; }
    .bg-beige-custom { background-color: #f5f5dc; }
    .bg-blue-custom { background-color: #4699f1; }
    .bg-lightblue-custom { background-color: #cce5ff; }

    .text-white-custom { color: white; }
    .text-black-custom { color: black; }

</head>

<body class="bg-white-custom text-black-custom">

  <!-- Your page content goes here (header, sections, etc.) -->

  <!-- ✅ Firebase Sign Up Handler -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signupForm");

      if (signupForm) {
        signupForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              alert("Sign up successful!");
            })
            .catch((error) => {
              alert("Error: " + error.message);
            });
        });
      }
    });
  </script>

  <!-- ✅ Load Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Feedback Handler -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const submitFeedbackBtn = document.getElementById("submitFeedback");
      const feedbackBox = document.getElementById("feedbackInput");

      if (submitFeedbackBtn) {
        submitFeedbackBtn.addEventListener("click", function () {
          if (feedbackBox && feedbackBox.value.trim() !== "") {
            alert("Thank you! Your feedback has been submitted.");
            feedbackBox.value = "";
            feedbackBox.style.display = "none";
          } else {
            alert("Please enter some feedback before submitting.");
          }
        });
      }
    });
  </script>
</body>
