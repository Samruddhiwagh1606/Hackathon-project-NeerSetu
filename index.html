<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeerSetu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Firebase Initialization -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuURD59WI1uWO86jKxW_XnN2rz37AJ0Ro",
      authDomain: "neersetu-6aeb5.firebaseapp.com",
      projectId: "neersetu-6aeb5",
      storageBucket: "neersetu-6aeb5.appspot.com",
      messagingSenderId: "1061548200096",
      appId: "1:1061548200096:web:5b7d6ed74bcac99e5fc8c4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <style>
    .bg-yellow-custom { background-color: #FFEB3B; }
    .bg-lightyellow-custom { background-color: #c9e9ff; }
    .bg-pink-custom { background-color: #F50057; }
    .bg-black-custom { background-color: #000000; }
    .bg-beige-custom { background-color: #f5f5dc; }
    .bg-blue-custom { background-color: #4699f1; }
    .bg-lightblue-custom { background-color: #cce5ff; }
    .text-white-custom { color: white; }
    .text-black-custom { color: black; }
    .feedback-box { height: 150px; }
  </style>
</head>

<body>
  <div class="container p-5">
    <h1>Welcome to NeerSetu</h1>
    <p>This is your homepage without chatbot.</p>

    <!-- Example Signup Form -->
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
      <input type="password" id="password" placeholder="Password" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="mt-3">
      <textarea id="feedbackInput" class="form-control mb-2" placeholder="Enter feedback"></textarea>
      <button id="submitFeedback" class="btn btn-success">Submit Feedback</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById("signupForm");
      if (signupForm) {
        signupForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          auth.createUserWithEmailAndPassword(email, password)
            .then(() => alert("Sign up successful!"))
            .catch((err) => alert("Error: " + err.message));
        });
      }

      const feedbackBtn = document.getElementById("submitFeedback");
      if (feedbackBtn) {
        feedbackBtn.addEventListener("click", () => {
          const box = document.getElementById("feedbackInput");
          if (box.value.trim() !== "") {
            alert("Feedback submitted!");
            box.value = "";
          } else {
            alert("Please enter feedback first!");
          }
        });
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
