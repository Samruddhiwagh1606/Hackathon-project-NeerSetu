<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f9ff;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    .form-control, .btn {
      margin-bottom: 15px;
    }
  </style>

  <!-- Firebase Setup -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <div class="container">
    <a href="login.html" class="btn btn-link">â¬… Back to Role Selection</a>
    <h2 class="text-center mb-4">User Portal</h2>
    <div class="d-grid gap-2 mb-3">
      <button onclick="showLogin()" class="btn btn-outline-danger">Login</button>
      <button onclick="showSignup()" class="btn btn-outline-success">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h4 class="mb-3">Login</h4>
      <input type="email" id="userEmail" class="form-control" placeholder="Email">
      <input type="password" id="userPassword" class="form-control" placeholder="Password">
      <button class="btn btn-primary w-100" onclick="handleUserLogin()">Login</button>
      <p class="mt-2 text-center">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <h4 class="mb-3">Sign Up</h4>
      <input type="text" class="form-control" placeholder="Full Name">
      <input type="text" class="form-control" placeholder="Location">
      <input type="password" class="form-control" placeholder="Password">
      <input type="password" class="form-control" placeholder="Confirm Password">
      <button class="btn btn-success w-100">Sign Up</button>
      <p class="mt-2 text-center">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- Form Toggle + Login JS -->
  <script>
    function showLogin() {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("signupForm").classList.add("hidden");
    }

    function showSignup() {
      document.getElementById("signupForm").classList.remove("hidden");
      document.getElementById("loginForm").classList.add("hidden");
    }

    function handleUserLogin() {
      const email = document.getElementById("userEmail").value;
      const password = document.getElementById("userPassword").value;
      loginUser(email, password); // Defined in auth.js
    }
  </script>
</body>
</html>
