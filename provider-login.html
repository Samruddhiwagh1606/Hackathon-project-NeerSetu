<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Provider Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f9ff;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    .form-control, .btn {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="login.html" class="btn btn-link">â¬… Back to Role Selection</a>
    <h2 class="text-center mb-4">Provider Portal</h2>
    <div class="d-grid gap-2 mb-3">
      <button onclick="showLogin()" class="btn btn-outline-primary">Login</button>
      <button onclick="showSignup()" class="btn btn-outline-success">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h4 class="mb-3">Login</h4>
      <input type="email" id="providerEmail" class="form-control" placeholder="Email">
      <input type="password" id="providerPassword" class="form-control" placeholder="Password">
      <button class="btn btn-primary w-100" onclick="handleProviderLogin()">Login</button>
      <p class="mt-2 text-center">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <h4 class="mb-3">Sign Up</h4>
      <input type="text" id="provider-name" class="form-control" placeholder="Full Name">
      <input type="text" id="provider-org" class="form-control" placeholder="Organisation Name">
      <input type="text" id="provider-location" class="form-control" placeholder="Location">
      <input type="number" id="provider-age" class="form-control" placeholder="Age">
      <input type="text" id="provider-experience" class="form-control" placeholder="Experience (years)">
      <input type="email" id="provider-email" class="form-control" placeholder="Email">
      <input type="password" id="provider-password" class="form-control" placeholder="Password">
      <input type="password" id="provider-confirm-password" class="form-control" placeholder="Confirm Password">
      <button class="btn btn-success w-100" onclick="registerProvider()">Sign Up</button>
      <p class="mt-2 text-center">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- Form Toggle + Login JS -->
  <script>
    function showLogin() {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("signupForm").classList.add("hidden");
    }

    function showSignup() {
      document.getElementById("signupForm").classList.remove("hidden");
      document.getElementById("loginForm").classList.add("hidden");
    }

    function handleProviderLogin() {
      const email = document.getElementById("providerEmail").value;
      const password = document.getElementById("providerPassword").value;
      loginUser(email, password); // Defined in auth.js
    }
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Your Firebase config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ... rest of config
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- JS files -->
  <script src="provider-register.js"></script>
</body>
</html>
